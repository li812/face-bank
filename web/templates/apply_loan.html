<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Loan Request Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="account_number" class="form-label">Account Number</label>
                <select name="account_number" id="account_number" class="form-control">
                    {% for i in user_account %}
                        <option value="{{ i.id }}">{{ i.account_number }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="loan_amount" class="form-label">Loan Amount</label>
                <input type="number" name="loan_amount" id="loan_amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="branch_name" class="form-label">Branch Name</label>
                <select name="branch_name"  class="form-control">
                    {% for i in user_account %}
                        <option value="{{ i.branch_name.id }}">{{ i.branch_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" class="form-control" value="{{user_data.username}}" readonly>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% for msg in messages %}
            <p class="text-danger text-center mt-3">{{ msg }}</p>
        {% endfor %}
    </div>
</body>
</html>
