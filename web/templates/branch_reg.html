<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Branch Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            text-align: center;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 12px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-dark {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-dark:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0, 0, 0, 0.9);">
    <div class="container">
        <a class="navbar-brand" href="#">Card Payment System</a>
    </div>
</nav>

<div class="register-container">
    <h3 class="mb-4">Branch Registration</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
        <input type="text" name="bank_name" class="form-control mb-2" placeholder="Bank Name" required>
        <input type="text" name="branch_name" class="form-control mb-2" placeholder="Branch Name" required>
        <input type="text" name="ifsc_code" class="form-control mb-2" placeholder="IFSC Code" required>
        <input type="text" name="address" class="form-control mb-2" placeholder="Address" required>
        <input type="text" name="city" class="form-control mb-2" placeholder="City" required>
        <input type="text" name="state" class="form-control mb-2" placeholder="State" required>
        <input type="text" name="country" class="form-control mb-2" placeholder="Country" required>
        <input type="number" name="postal_code" class="form-control mb-2" placeholder="Postal Code" required>
        <input type="tel" name="contact_number" class="form-control mb-2" placeholder="Contact Number" required>
        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
        <input type="password" name="c_password" class="form-control mb-2" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-dark w-100">Register</button>
    </form>
    {% for msg in messages %}
    <p class="text-danger text-center mt-3">{{ msg }}</p>
    {% endfor %}
</div>

</body>
</html>
