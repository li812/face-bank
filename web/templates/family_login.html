<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Family Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/camera.js' %}"></script>
    <style>
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
            color: #333 !important;
        }


        .log-div {
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: slideIn 1s ease-out;

        }
        video {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Card Payment System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="branchDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'adminapp:adminLogin' %}">Admin Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'userapp:login' %}">user Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'branch_app:branchLogin' %}">Branch Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'userapp:family_login' %}">Family Login</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="log-div">
            <h2 class="mb-4">Family Member Login</h2>
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>

            <form id="loginForm" class="mt-3">
                <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
            </form>

            <button class="btn btn-primary w-100" onclick="familyLogin()">Capture & Login</button>

        </div>
    </div>
</body>
</html>
