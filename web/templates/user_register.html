<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
        }
        video {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Register</h2>

        <form id="registerForm" class="mt-3">
            <input type="text" id="username" class="form-control mb-2" placeholder="Enter username" required>
            <input type="text" id="first_name" class="form-control mb-2" placeholder="First Name" required>
            <input type="text" id="last_name" class="form-control mb-2" placeholder="Last Name" required>
            <select id="gender" class="form-control mb-2" required>
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="address" class="form-control mb-2" placeholder="Address" required>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
            <input type="tel" id="phone_number" class="form-control mb-2" placeholder="Phone Number" required>
            <input type="text" id="city" class="form-control mb-2" placeholder="City" required>
            <input type="text" id="state" class="form-control mb-2" placeholder="State" required>
            <input type="text" id="country" class="form-control mb-2" placeholder="Country" required>
        </form>
        <video id="video" autoplay></video>
        <button class="btn btn-primary w-100" onclick="capture()">Capture & Register</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <p class="mt-3">Already have an account? <a href="{% url 'userapp:login' %}">Login here</a></p>
    </div>
    <script src="{% static 'js/camera.js' %}"></script>
</body>
</html>
